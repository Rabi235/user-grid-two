<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Grid</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="user-profile">
        <div class="item">
            <div class="top">
                <div class="menu-dots">
                    <i class="fa-solid fa-ellipsis"></i>
                </div>
                <div class="intro">
                    <img src="./images/image-img-one.jpg" alt="image-img-one">
                    <p class="name">Jay Reese</p>
                </div>
            </div>
            <div class="stats">
                <div class="stat">
                    <p>2</p>
                    <p>Projects</p>
                </div>
                <div class="stat">
                    <p>6</p>
                    <p>Prototypes</p>
                </div>
            </div>
        </div>
        <div class="item">
            <div class="top">
               <div class="menu-dots">
                <i class="fa-solid fa-ellipsis"></i>
               </div>
               <div class="intro">
                 <img src="./images/image-img-two.jpg" alt="image-img-two">
                 <p class="name">Carlos Ratos</p>
               </div>
            </div>
            <div class="stats">
                <div class="stat">
                    <p>3</p>
                    <p>Projects</p>
                </div>
                <div class="stat">
                    <p>4</p>
                    <p>Prototypes</p>
                </div>
            </div>
        </div>
        <div class="item">
            <div class="top">
                <div class="menu-dots">
                    <i class="fa-solid fa-ellipsis"></i>
                </div>
                <div class="intro">
                    <img src="./images/image-img-three.jpg" alt="image-img-three">
                    <p class="name">Steve Peterson</p>
                </div>
            </div>
            <div class="stats">
                <div class="stat">
                    <p>2</p>
                    <p>Projects</p>
                </div>
                <div class="stat">
                    <p>11</p>
                    <p>Prototypes</p>
                </div>
            </div>
        </div>
        <div class="item">
            <div class="top">
                <div class="menu-dots">
                    <i class="fa-solid fa-ellipsis"></i>
                </div>
                <div class="intro">
                    <img src="./images/image-img-four.jpg" alt="image-img-four">
                    <p class="name">Joe Marshal</p>
                </div>
            </div>
            <div class="stats">
                <div class="stat">
                    <p>6</p>
                    <p>Projects</p>
                </div>
                <div class="stat">
                    <p>6</p>
                    <p>Prototypes</p>
                </div>
            </div>
        </div>
        <div class="item">
            <div class="top">
                <div class="menu-dots">
                    <i class="fa-solid fa-ellipsis"></i>
                </div>
                <div class="intro">
                     <img src="./images/image-img-five.jpg" alt="image-img-five">
                     <p class="name">Ian Campbell</p>
                </div>
            </div>
            <div class="stats">
                <div class="stat">
                    <p>2</p>
                    <p>Projects</p>
                </div>
                <div class="stat">
                    <p>16</p>
                    <p>Prototypes</p>
                </div>
            </div>
        </div>
        <div class="item">
            <div class="top">
                <div class="menu-dots">
                    <i class="fa-solid fa-ellipsis"></i>
                </div>
                <div class="intro">
                    <img src="./images/image-img-six.jpg" alt="image-img-six">
                    <p class="name">Mikel Jonshon</p>
                </div>
            </div>
            <div class="stats">
                <div class="stat">
                    <p>2</p>
                    <p>Projects</p>
                </div>
                <div class="stat">
                    <p>9</p>
                    <p>Prototypes</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
